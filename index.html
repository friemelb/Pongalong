<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pong Keeper</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-navbar.css">
</head>
<body>
 
<script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Pongkeeper</a>
        <ul class="nav">
          <li>{{#link-to 'singles'}}Singles{{/link-to}}</li>
          <li>{{#link-to 'doubles'}}Doubles{{/link-to}}</li>
          <li>{{#link-to 'glyph'}}Testing{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Ping Pong League</h2>

    <h4>Information</h4>

    <span>
    Norem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat, vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit augue duis dolore te feugait nulla facilisi
    </span>

    <div>
      <span>{{#link-to 'singles'}}Singles{{/link-to}}</span>
      <span>{{#link-to 'doubles'}}Doubles{{/link-to}}</span>
    </div>

  </script>

  <script type="text/x-handlebars" id="doubles">
    <div><span class="glyphicon glyphicon-star"></span> Doubles Tables <span class="glyphicon glyphicon-star"></span> </div>
    {{#each item in model}}
      <div class="col-xs-6 col-md-3">
        {{#link-to 'double' item classNames="thumbnail"}}
          {{table-lists table=item}}
        {{/link-to}}
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="double">
    {{table-details table=this}}
    <div style="float:right"> <!-- ToDo: Put in css --!>
      <button type="button" class="btn btn-warning">Cancel</button>
      <button type="button" {{action 'submitDoublesScore'}} class="btn btn-primary">Submit</button>
    </div>
  </script>

  <script type="text/x-handlebars" id="singles">
    <div><span class="glyphicon glyphicon-star"></span> Singles Tables <span class="glyphicon glyphicon-star"></span> </div>
    {{#each item in model}}
      <div class="col-xs-6 col-md-3">
        {{#link-to 'single' item classNames="thumbnail"}}
          {{table-lists table=item}}
        {{/link-to}}
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="single">
    {{table-details table=this}}
    <div style="float:right"> <!-- ToDo: Put in css --!>
      <button type="button" class="btn btn-warning">Cancel</button>
      <button type="button" {{action 'submitSinglesScore'}} class="btn btn-primary">Submit</button>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name='components/table-lists'>
    <div>Table: {{table.number}}</div>
    <ul style="columns: 2; -webkit-columns: 2;-moz-columns: 2;"> <!-- ToDo: Put in css --!>
      {{#each player in table.players}}
        <li>{{player.fname}} {{player.lname}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name='components/table-details'>
    <div class="panel panel-default">
      <div class="panel-heading">Table {{table.number}}</div>
      <table class="table">
        {{#tableHeaders table.players}}
        {{/tableHeaders}}
        {{#each player in table.players}}
          <tr>
            <td>{{player.fname}} {{player.lname}}</td>
            {{#each score in player.scores}}
            <td>
              <div class="input-group input-group">
                {{input value=score placeholder="Score"}}
              </div>
            </td>
            {{/each}}
          </tr>
        {{/each}}
      </table>
    </div>
  </script>

  <script type="text/x-handlebars" id="glyph">
    <span class="glyphicon glyphicon-arrow-up"></span>
    <span class="glyphicon glyphicon-arrow-down"></span>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
